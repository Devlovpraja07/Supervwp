<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Add Content</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d1b2a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #39ff14;
      margin-bottom: 30px;
    }
    .form {
      max-width: 400px;
      margin: auto;
      background: #1b263b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #39ff14;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #00f2ff;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #0d1b2a;
      color: #fff;
      box-shadow: 0 0 5px #00f2ff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #39ff14;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #39ff14;
    }
    button:hover {
      background: #00f2ff;
      color: #000;
    }
    .message {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Admin Panel</h2>
  <div class="form">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter tool title" required>

    <label for="desc">Description</label>
    <textarea id="desc" placeholder="Enter description" required></textarea>

    <button onclick="addContent()">Add to Firebase</button>
    <div class="message" id="msg"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD6EXA7D77rQDQEohB52BvTYimFeTEaAho",
      authDomain: "rn-gfx-tool.firebaseapp.com",
      databaseURL: "https://rn-gfx-tool-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rn-gfx-tool",
      storageBucket: "rn-gfx-tool.firebasestorage.app",
      messagingSenderId: "163149358541",
      appId: "1:163149358541:android:2ef6d22fcd23e77ee09084"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addContent() {
      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const msg = document.getElementById("msg");

      if (title === "" || desc === "") {
        msg.innerHTML = "Please fill all fields.";
        msg.style.color = "red";
        return;
      }

      const newRef = db.ref("home_content").push();
      newRef.set({
        title: title,
        desc: desc
      }, error => {
        if (error) {
          msg.innerHTML = "Error: " + error;
          msg.style.color = "red";
        } else {
          msg.innerHTML = "Content added successfully!";
          msg.style.color = "#39ff14";
          document.getElementById("title").value = "";
          document.getElementById("desc").value = "";
        }
      });
    }
  </script>
</body>
</html>
